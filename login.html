    <script>
      $(document).ready(function () {
        $("#user_id ,#user_pw ,#confirm_pw").on("focus", function () {
          $(this).addClass("focused");
        });
        $("#user_id ,#user_pw ,#confirm_pw").on("blur", function () {
          $(this).removeClass("focused");
        });
        // 회원가입 필드에서 값 가져오기
        $("#signupForm").submit(function (e) {
          e.preventDefault(); //폼 제출 방지
          var userId = $("#user_id").val();
          var password = $("#user_pw").val();
          //   정규표현식을 사용한 유효성 검사
          var idPattern = /^[a-zA-Z0-9]{4,12}$/;
          var pwPattern = /^(?=.*[a-zA-Z])(?=.*[0-9]).{6,12}$/;
          // 아이디 유효성 검사
          if (!idPattern.test(userId)) {
            $("#user_id").next(".error").text("사용자 ID는 영문자와 숫자로만 이루어진 4~12자여야 합니다.");
            return;
          } else {
            $("#user_id").next(".error").text("");
          }
          //   비밀번호 확인 검사
          if (!pwPattern.test(password)) {
            $("#user_pw").next(".error").text("비밀번호는 영문자와 숫자의 조합으로 6~12자여야 합니다.");
            return;
          } else {
            $("#user_pw").next(".error").text("");
          }
        });
        // 버튼을 클릭하면 얼럿 창을 띄우는 이벤트 처리
        $("#alertBtn").click(function () {
          alert("환영합니다! 로그인되었습니다.");
        });
      });
      //카카오 실행
      $(document).ready(function () {
        $("#alertkakao").click(function () {

        });
      });  
      // 인스타그램 실행
      $(document).ready(function() {
    $("#alertinsta").click(function(event) {
        var confirmed = confirm("인스타그램으로 로그인하시겠습니까?");
        if (confirmed) {
            // 확인을 눌렀을 때 실행할 동작
            alert("인스타그램으로 로그인합니다.");
        } else {
            // 취소를 눌렀을 때 실행할 동작
            event.preventDefault(); // 클릭 이벤트를 취소함
            alert("취소되었습니다.");
        }
    });
});
